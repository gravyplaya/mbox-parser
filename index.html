<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBOX Parser</title>
</head>
<body>
    <h1>MBOX Parser</h1>
    <form action="/parse-mbox" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mbox" required>
        <button type="submit">Upload and Parse</button>
    </form>
</body>
</html>
